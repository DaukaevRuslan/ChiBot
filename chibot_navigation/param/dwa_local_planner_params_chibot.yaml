DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.11
  min_vel_x: -0.11

  max_vel_y: 0.0
  min_vel_y: -0.0

# The velocity when robot is moving in a straight line
  max_vel_trans: 0.11
  min_vel_trans: -0.11  

  max_vel_theta: 1.2
  min_vel_theta: -1.2

  acc_lim_x: 3.0
  acc_lim_y: 0.0
  acc_lim_theta: 5.0 


# Goal Tolerance Parameters
  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.05
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 1.5
  vx_samples: 10 #20
  vy_samples: 0
  vth_samples: 10   #40
  controller_frequency: 5

# Trajectory Scoring Parameters
  path_distance_bias: 32.0  #32 15
  goal_distance_bias: 20.0  #20 10
  occdist_scale: 0.01       #0.01
  forward_point_distance: 0.0
  stop_time_buffer: 0.2     #0.2
  scaling_speed: 0.1       #0.25
  max_scaling_factor: 0.2   #0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : false
  publish_cost_grid_pc: false
