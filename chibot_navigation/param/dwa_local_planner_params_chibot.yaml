DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.1
  min_vel_x: -0.1

  max_vel_y: 0.0
  min_vel_y: -0.0

# The velocity when robot is moving in a straight line
  max_vel_trans: 0.1
  min_vel_trans: -0.1

  max_vel_theta: 1.20
  min_vel_theta: -1.20

  acc_lim_x: 3.0
  acc_lim_y: 0.0
  acc_lim_theta: 5.0 


# Goal Tolerance Parameters
  xy_goal_tolerance: 0.20
  yaw_goal_tolerance: 0.20
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 1.5
  vx_samples: 10 #20
  vy_samples: 0
  vth_samples: 10   #40
  controller_frequency: 4

# Trajectory Scoring Parameters
  path_distance_bias: 40.0  #32 15
  goal_distance_bias: 40.0  #20 10
  occdist_scale: 0.01       #0.01
  forward_point_distance: 0.0
  stop_time_buffer: 0.7     #0.2
  scaling_speed: 0.25       #0.25
  max_scaling_factor: 0.2   #0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
